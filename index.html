<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Moving Car</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #111; }
        canvas { display: block; }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .modal-content {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .modal button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background: #0a74da;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Use <b>W, A, S, D</b> to move the car.</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <!-- <canvas id="threeCanvas"></canvas> -->
    <script type="module" src="/main.js"></script>

    <script>
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
